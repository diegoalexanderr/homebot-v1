<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        /* --- Base Styles & Resets --- */
        :root {
            --primary-color: #6366f1;
            --primary-dark: #5e35b1;
            --background-light: #f7f7fc;
            --border-light: #ece9f7;
            --text-dark: #3a3a3a;
            --text-light: #fff;
            --user-bubble-bg: #e0f7fa;
            --user-bubble-text: #00796b;
            --bot-bubble-bg: #ede7f6;
            --bot-bubble-text: #5e35b1;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling on the body */
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* --- Main Layout --- */
        .main-wrapper {
            display: flex;
            height: 100dvh; /* Dynamic viewport height for mobile */
            height: 100%;   /* Fallback */
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* --- Sidebar (Mobile First) --- */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: var(--background-light);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 16px;
            z-index: 200;
            transform: translateX(-100%); /* Hidden by default on mobile */
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .sidebar.is-open {
            transform: translateX(0); /* Visible when toggled */
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-shrink: 0;
        }

        #newConversation {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #newConversation:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99,102,241,0.25);
        }

        .session-list-container {
            font-size: 0.9rem;
            font-weight: 600;
            color: #888;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Momentum scrolling for iOS */
        }
        
        #sessionList {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .session-btn {
            width: 100%;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
        }
        .session-btn:hover, .session-btn.selected {
            background: var(--primary-color);
            color: var(--text-light);
            border-color: var(--primary-color);
        }

        /* --- Main Chat Area --- */
        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            background: var(--background-light);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 16px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .sidebar-toggle {
            width: 38px;
            height: 38px;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .sidebar-toggle:hover {
            background: var(--primary-color);
        }
        .sidebar-toggle:hover .line {
            background: var(--text-light);
        }
        .sidebar-toggle .line {
            width: 18px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 3px 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Momentum scrolling for iOS */
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* --- Messages & Bubbles --- */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 90%;
            animation: messageFadeIn 0.5s ease-out;
        }
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.bot {
            align-self: flex-start;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        .avatar svg {
            width: 20px;
            height: 20px;
        }

        .bubble {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 1rem;
            line-height: 1.5;
            color: #222;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .message.user .bubble {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-radius: 12px 12px 2px 12px;
        }
        .message.bot .bubble {
            background: var(--bot-bubble-bg);
            color: var(--bot-bubble-text);
            border-radius: 12px 12px 12px 2px;
        }
        
        /* --- Chat Input --- */
        .chat-input-form {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border-top: 1px solid var(--border-light);
            background: var(--background-light);
            gap: 12px;
            flex-shrink: 0;
        }

        #input {
            flex-grow: 1;
            padding: 12px 18px;
            border-radius: 22px;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 150px;
            line-height: 1.5;
            background: #fff;
            transition: border-color 0.2s;
        }
        #input:focus {
            border-color: var(--primary-color);
        }

        #send {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #send:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(99,102,241,0.2);
        }
        #send:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #send svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-light);
            stroke-width: 2;
        }

        /* --- Rich Content (Tables/Charts) --- */
        .chat-table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.9rem;
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-table th, .chat-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }
        .chat-table th {
            background: var(--primary-color);
            color: var(--text-light);
            font-weight: 600;
        }
        .chat-table tr:last-child td {
            border-bottom: none;
        }
        .chat-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .bubble .echarts, .bubble canvas {
            display: block;
            margin: 16px auto 0 auto;
            max-width: 100%;
            height: 300px;
        }
        
        /* --- Desktop & Tablet Styles --- */
        @media (min-width: 768px) {
            .sidebar {
                position: static; /* No longer an overlay */
                transform: translateX(0); /* Always visible */
                box-shadow: none;
                width: 260px;
                padding: 24px;
            }
            .sidebar-toggle {
                display: none; /* Hide toggle on larger screens */
            }
            .chat-header {
                padding: 16px 24px;
                font-size: 1.5rem;
            }
            .chat-messages {
                padding: 24px;
            }
            .chat-input-form {
                padding: 16px 24px;
            }
            .message {
                max-width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Sidebar for session history -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="newConversation">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 3V19M3 11H19" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="session-list-container">
                Recent
                <div id="sessionList"></div>
            </div>
        </div>

        <!-- Main chat interface -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                HomeBot
            </div>
            <div class="chat-messages" id="messages">
                <!-- Messages will be injected here -->
            </div>
            <form class="chat-input-form" id="chatForm" autocomplete="off">
                <textarea id="input" placeholder="Ask away..." autofocus rows="1"></textarea>
                <button type="submit" id="send" aria-label="Send">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const newConversationBtn = document.getElementById('newConversation');
        const sessionList = document.getElementById('sessionList');
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        // --- State Management ---
        let currentSessionId = null;
        let sessions = {}; // Store sessions by ID: { id: { summary: '...', messages: [...] }}

        // --- Core Functions ---
        function generateSessionId() {
            return 'sess_' + Date.now();
        }

        function startNewSession() {
            currentSessionId = generateSessionId();
            messagesContainer.innerHTML = '';
            input.value = '';
            input.focus();
            renderSessionList(); // To deselect any active session
        }

        // --- Message Handling ---
        function addMessage(text, sender, sessionId) {
            if (!sessions[sessionId]) {
                sessions[sessionId] = { summary: 'New Chat', messages: [] };
            }
            sessions[sessionId].messages.push({ sender, text });

            // Update summary for the first user message
            if (sender === 'user' && sessions[sessionId].messages.length === 1) {
                sessions[sessionId].summary = text.length > 30 ? text.substring(0, 27) + '...' : text;
            }

            renderSessionList();
            
            // Only render the message if it belongs to the currently active session
            if (sessionId === currentSessionId) {
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${sender}`;

                // Add avatar for bot messages
                if (sender === 'bot') {
                    const avatar = document.createElement('div');
                    avatar.className = 'avatar';
                    avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12ZM12 15C8.13401 15 5 18.134 5 22H19C19 18.134 15.866 15 12 15Z" fill="white"/></svg>`;
                    avatar.title = "Click to copy response";
                    avatar.onclick = () => copyToClipboard(text, avatar);
                    msgDiv.appendChild(avatar);
                }

                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                // Sanitize and render content
                // This is a simple check; for production, use a robust library like DOMPurify
                if (/<(canvas|div class="echarts"|table)/.test(text)) {
                    bubble.innerHTML = text;
                } else {
                    bubble.textContent = text;
                }
                
                msgDiv.appendChild(bubble);
                messagesContainer.appendChild(msgDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Render charts if any
                renderChartsInBubble(bubble);
            }
        }

        // --- UI Rendering ---
        function renderSessionList() {
            sessionList.innerHTML = '';
            Object.keys(sessions).forEach(id => {
                const session = sessions[id];
                const btn = document.createElement('button');
                btn.className = 'session-btn';
                btn.textContent = session.summary;
                btn.dataset.sessionId = id;
                if (id === currentSessionId) {
                    btn.classList.add('selected');
                }
                btn.onclick = () => switchSession(id);
                sessionList.appendChild(btn);
            });
        }

        function switchSession(sessionId) {
            currentSessionId = sessionId;
            messagesContainer.innerHTML = ''; // Clear current messages
            const session = sessions[sessionId];
            if (session) {
                session.messages.forEach(msg => {
                    // Re-add messages without adding them to the session log again
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `message ${msg.sender}`;
                    if (msg.sender === 'bot') {
                        const avatar = document.createElement('div');
                        avatar.className = 'avatar';
                        avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12ZM12 15C8.13401 15 5 18.134 5 22H19C19 18.134 15.866 15 12 15Z" fill="white"/></svg>`;
                        avatar.title = "Click to copy response";
                        avatar.onclick = () => copyToClipboard(msg.text, avatar);
                        msgDiv.appendChild(avatar);
                    }
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    if (/<(canvas|div class="echarts"|table)/.test(msg.text)) {
                        bubble.innerHTML = msg.text;
                    } else {
                        bubble.textContent = msg.text;
                    }
                    msgDiv.appendChild(bubble);
                    messagesContainer.appendChild(msgDiv);
                    renderChartsInBubble(bubble);
                });
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            renderSessionList(); // To update the 'selected' class
            if (window.innerWidth < 768) {
                sidebar.classList.remove('is-open'); // Close sidebar on mobile after selection
            }
        }

        // --- Event Handlers ---
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user', currentSessionId);
            input.value = '';
            adjustTextareaHeight();
            sendBtn.disabled = true;

            // Simulate bot response
            setTimeout(() => {
                const botReply = `This is a simulated response to: "${text}". In a real app, this would come from a server. Here's a table example: <table class="chat-table"><thead><tr><th>Item</th><th>Value</th></tr></thead><tbody><tr><td>Data 1</td><td>123</td></tr><tr><td>Data 2</td><td>456</td></tr></tbody></table>`;
                addMessage(botReply, 'bot', currentSessionId);
                sendBtn.disabled = false;
            }, 1000);
        };

        newConversationBtn.onclick = startNewSession;
        sidebarToggle.onclick = () => sidebar.classList.toggle('is-open');

        // Auto-resize textarea
        input.addEventListener('input', adjustTextareaHeight);
        function adjustTextareaHeight() {
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';
        }

        // --- Utility Functions ---
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                element.style.background = '#4caf50'; // Green flash for success
                setTimeout(() => {
                    element.style.background = '';
                }, 800);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    element.style.background = '#4caf50';
                    setTimeout(() => { element.style.background = ''; }, 800);
                } catch (err) {
                    console.error('Fallback copy failed: ', err);
                }
                document.body.removeChild(textArea);
            });
        }

        function renderChartsInBubble(bubble) {
            // ECharts auto-render
            const echartsDivs = bubble.querySelectorAll('div.echarts');
            echartsDivs.forEach((div) => {
                const script = div.nextElementSibling;
                if (script && script.tagName === 'SCRIPT' && /echarts/.test(script.textContent)) {
                    try {
                        // A safer eval by wrapping in a function
                        new Function(script.textContent)();
                    } catch (e) { console.error('ECharts script error:', e); }
                }
            });

            // Chart.js auto-render
            const canvases = bubble.querySelectorAll('canvas[id]');
            canvases.forEach(canvas => {
                const script = canvas.nextElementSibling;
                if (script && script.tagName === 'SCRIPT' && /new Chart/.test(script.textContent)) {
                    try {
                        new Function('document', script.textContent)(document);
                    } catch (e) { console.error('Chart.js script error:', e); }
                }
            });
        }

        // --- Initialization ---
        window.onload = () => {
            startNewSession();
            adjustTextareaHeight();
        };

    </script>
</body>
</html>
