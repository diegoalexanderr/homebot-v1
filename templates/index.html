<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBot</title>
    <!-- UPDATED: Added font-weight 400 for Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Libraries for Markdown and Chart rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        /* --- Base Styles & Resets --- */
        :root {
            --primary-color: #10a37f; /* OpenAI Green */
            --primary-dark: #0d8265;
            --background-light: #f9f9f9;
            --border-light: #e5e5e5;
            --text-dark: #3a3a3a;
            --text-light: #fff;
            --user-bubble-bg: #e0f7fa;
            --user-bubble-text: #00796b;
            --bot-bubble-bg: #f0f4f9;
            --bot-bubble-text: #333;
            --success-color: #4caf50;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        /* Apply Montserrat to titles and headings */
        .chat-header, .session-list-container, .context-title {
            font-family: 'Montserrat', sans-serif;
        }

        /* --- Main Layout --- */
        .main-wrapper {
            display: flex;
            height: 100dvh;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* --- Sidebars --- */
        .sidebar {
            background: #ffffff;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 16px;
            z-index: 200;
            transition: all 0.3s ease-in-out;
            flex-shrink: 0;
        }
        
        #left-sidebar {
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 260px;
            transform: translateX(-100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        #left-sidebar.is-open {
            transform: translateX(0);
        }
        
        #right-sidebar {
            width: 280px;
            border-right: none;
            border-left: 1px solid var(--border-light);
            transform: translateX(100%);
            position: absolute;
            top: 0; right: 0; bottom: 0;
        }

        #right-sidebar.is-open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-shrink: 0;
        }

        #newConversation {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #newConversation:hover {
            background: var(--primary-dark);
        }

        .session-list-container {
            font-size: 0.9rem;
            /* UPDATED: Changed font-weight for a lighter look */
            font-weight: 400; 
            color: #888;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #sessionList {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .session-btn {
            width: 100%;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif; /* Ensure buttons use Inter */
        }
        .session-btn:hover, .session-btn.selected {
            background: var(--primary-color);
            color: var(--text-light);
            border-color: var(--primary-color);
        }

        /* --- Main Chat Area --- */
        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-shrink: 0;
            background: var(--background-light);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 16px;
            font-size: 1.4rem; /* Slightly larger title */
            /* UPDATED: Changed font-weight for a lighter look */
            font-weight: 400;
            color: var(--text-dark);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-toggle {
            width: 38px;
            height: 38px;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .sidebar-toggle:hover {
            background: var(--primary-color);
        }
        .sidebar-toggle:hover .line, .sidebar-toggle:hover svg {
            background: var(--text-light);
            stroke: var(--text-light);
        }
        .sidebar-toggle .line {
            width: 18px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 2px 0;
        }
        .sidebar-toggle svg {
            stroke: var(--primary-color);
            transition: stroke 0.2s ease;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* --- Messages & Bubbles --- */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 90%;
            animation: messageFadeIn 0.5s ease-out;
        }
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.assistant { align-self: flex-start; }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .avatar:hover { transform: scale(1.1); }
        .avatar svg { 
            width: 24px; 
            height: 24px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* --- Copy Animation --- */
        .avatar.copied {
            animation: pop-and-check 1.5s ease-in-out;
        }
        @keyframes pop-and-check {
            0% { background-color: var(--primary-color); transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { background-color: var(--success-color); transform: scale(1.1); }
            80% { background-color: var(--success-color); transform: scale(1.1); }
            100% { background-color: var(--primary-color); transform: scale(1); }
        }
        .avatar .icon-bot { transform: scale(1); opacity: 1; position: absolute; }
        .avatar .icon-check { transform: scale(0); opacity: 0; position: absolute; }
        .avatar.copied .icon-bot { transform: scale(0); opacity: 0; }
        .avatar.copied .icon-check { transform: scale(1); opacity: 1; transition-delay: 0.1s; }


        .bubble {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 1rem;
            line-height: 1.5;
            color: #222;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .message.user .bubble {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-radius: 12px 12px 2px 12px;
        }
        .message.assistant .bubble {
            background: var(--bot-bubble-bg);
            color: var(--bot-bubble-text);
            border-radius: 12px 12px 12px 2px;
        }
        
        /* Styles for rendered Markdown and Charts */
        .bubble ul { padding-left: 20px; margin-top: 8px; margin-bottom: 8px; }
        .bubble p { margin: 0; }
        .bubble p:not(:last-child) { margin-bottom: 12px; }
        .echarts-container { width: 100%; height: 300px; margin-top: 1rem; }

        /* Typing Indicator */
        .typing-indicator { display: flex; align-items: center; gap: 5px; }
        .typing-indicator span {
            height: 8px; width: 8px; background-color: var(--primary-color);
            border-radius: 50%; display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* --- Chat Input & Suggestions --- */
        .chat-input-area {
            flex-shrink: 0;
            background: var(--background-light);
            border-top: 1px solid var(--border-light);
        }
        #reply-suggestions {
            display: flex; gap: 8px; padding: 8px 12px 4px;
            flex-wrap: wrap; transition: opacity 0.3s ease;
        }
        .suggestion-btn {
            background: #fff; border: 1px solid #ddd; border-radius: 16px;
            padding: 6px 12px; font-size: 0.9rem; cursor: pointer;
            transition: all 0.2s ease;
        }
        .suggestion-btn:hover { background: var(--bot-bubble-bg); border-color: var(--primary-color); }
        .chat-input-form {
            display: flex; align-items: flex-start; padding: 8px 12px 12px;
            gap: 12px;
        }
        #input {
            flex-grow: 1; padding: 12px 18px; border-radius: 22px;
            border: 1px solid #e0e0e0; font-size: 1rem; outline: none;
            resize: none; min-height: 44px; max-height: 150px;
            line-height: 1.5; background: #fff; transition: border-color 0.2s;
        }
        #input:focus { border-color: var(--primary-color); }
        #send {
            background: var(--primary-color); border: none; border-radius: 50%;
            width: 44px; height: 44px; flex-shrink: 0; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            transition: all 0.2s ease;
        }
        #send:hover { transform: scale(1.1); box-shadow: 0 2px 8px rgba(16, 163, 127, 0.2); }
        #send:disabled { background: #ccc; cursor: not-allowed; }
        #send svg { width: 20px; height: 20px; stroke: var(--text-light); stroke-width: 2; }
        
        /* --- Smart Context Sidebar --- */
        .context-section {
            margin-bottom: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .context-title {
            /* UPDATED: Changed font-weight for a lighter look */
            font-weight: 400; 
            color: #555;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        .context-content {
            overflow-y: auto;
            flex-grow: 1;
        }
        .context-card {
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .context-card strong {
            display: block;
            color: var(--primary-dark);
            margin-bottom: 4px;
        }
        .notes-list {
            list-style-type: '📌';
            padding-left: 20px;
        }
        .notes-list li {
            padding-left: 8px;
            margin-bottom: 8px;
        }
        /* NEW: Pagination Styles */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            flex-shrink: 0;
        }
        .pagination-btn {
            background: none;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 4px 8px;
            cursor: pointer;
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .page-info {
            font-size: 0.8rem;
            color: #888;
        }

        /* NEW: "Add to Notes" Button */
        #add-to-notes-btn {
            position: absolute;
            display: none;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 100;
        }

        /* --- Desktop & Tablet Styles --- */
        @media (min-width: 768px) {
            #left-sidebar {
                position: static;
                transform: none;
                box-shadow: none;
                width: 260px;
                transition: width 0.3s ease-in-out, padding 0.3s ease-in-out, transform 0.3s ease-in-out;
            }

            #left-sidebar:not(.is-open) {
                width: 0;
                padding-left: 0;
                padding-right: 0;
                overflow: hidden;
                border-right: none;
            }

            #sidebarOpenBtn {
                display: none;
            }
            
            #left-sidebar:not(.is-open) + .main-chat #sidebarOpenBtn {
                display: flex;
            }

            #right-sidebar {
                position: static;
                transform: none;
                box-shadow: none;
                width: 280px;
            }
            #right-sidebar:not(.is-open) {
                width: 0;
                padding-left: 0;
                padding-right: 0;
                overflow: hidden;
                border-left: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar" id="left-sidebar">
            <div class="sidebar-header">
                <button id="newConversation">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 3V19M3 11H19" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>New Chat</span>
                </button>
                <div class="sidebar-toggle" id="sidebarCloseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </div>
            </div>
            <div class="session-list-container">
                Recent
                <div id="sessionList"></div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="header-left">
                    <div class="sidebar-toggle" id="sidebarOpenBtn">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <span id="chat-title">HomeBot</span>
                </div>
                <!-- NEW: Toggle for the right sidebar -->
                <div class="sidebar-toggle" id="contextToggleBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h6Z"/><path d="M12 2v20"/><path d="M18 6H6"/></svg>
                </div>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input-area">
                <div id="reply-suggestions"></div>
                <form class="chat-input-form" id="chatForm" autocomplete="off">
                    <textarea id="input" placeholder="Ask away..." autofocus rows="1"></textarea>
                    <button type="submit" id="send" aria-label="Send">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- NEW: Right Sidebar HTML Structure -->
        <div class="sidebar" id="right-sidebar">
            <div class="context-section" id="context-entities">
                <div class="context-title">Smart Context</div>
                <div class="context-content" id="entities-content"></div>
                <div class="pagination-controls" id="entities-pagination"></div>
            </div>
            <div class="context-section" id="context-notes">
                <div class="context-title">Key Notes</div>
                <div class="context-content">
                    <ul class="notes-list" id="notes-content"></ul>
                </div>
                <div class="pagination-controls" id="notes-pagination"></div>
            </div>
        </div>
    </div>
    
    <!-- NEW: Button for "Add to Notes" feature -->
    <button id="add-to-notes-btn">Add to Notes</button>

    <script>
        // --- DOM Element References ---
        const leftSidebar = document.getElementById('left-sidebar');
        const rightSidebar = document.getElementById('right-sidebar');
        const sidebarOpenBtn = document.getElementById('sidebarOpenBtn');
        const sidebarCloseBtn = document.getElementById('sidebarCloseBtn');
        const contextToggleBtn = document.getElementById('contextToggleBtn');
        const newConversationBtn = document.getElementById('newConversation');
        const sessionList = document.getElementById('sessionList');
        const messagesContainer = document.getElementById('messages');
        const suggestionsContainer = document.getElementById('reply-suggestions');
        const chatForm = document.getElementById('chatForm');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const entitiesContent = document.getElementById('entities-content');
        const notesContent = document.getElementById('notes-content');
        const entitiesPagination = document.getElementById('entities-pagination');
        const notesPagination = document.getElementById('notes-pagination');
        const addToNotesBtn = document.getElementById('add-to-notes-btn');
        const chatTitle = document.getElementById('chat-title');

        // --- State Management ---
        let currentSessionId = null;
        let sessions = {};
        let isSummarizing = false;
        
        // --- SVG Icons ---
        const botIconSVG = `<svg class="icon-bot" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" fill="white" fill-opacity="0.2"/><path d="M15.5 10.5C15.5 11.3284 14.8284 12 14 12C13.1716 12 12.5 11.3284 12.5 10.5C12.5 9.67157 13.1716 9 14 9C14.8284 9 15.5 9.67157 15.5 10.5Z" fill="white"/><path d="M10 12C10.8284 12 11.5 11.3284 11.5 10.5C11.5 9.67157 10.8284 9 10 9C9.17157 9 8.5 9.67157 8.5 10.5C8.5 11.3284 9.17157 12 10 12Z" fill="white"/><path d="M9 16C9.8562 16.6929 10.8984 17.1611 12 17.1611C13.1016 17.1611 14.1438 16.6929 15 16" stroke="white" stroke-width="1.5" stroke-linecap="round"/><path d="M18 6L17 7" stroke="white" stroke-width="1.5" stroke-linecap="round"/></svg>`;
        const checkIconSVG = `<svg class="icon-check" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

        // --- Core Functions ---
        function generateSessionId() { return 'sess_' + Date.now(); }

        function startNewSession() {
            currentSessionId = generateSessionId();
            messagesContainer.innerHTML = '';
            suggestionsContainer.innerHTML = '';
            entitiesContent.innerHTML = '';
            notesContent.innerHTML = '';
            rightSidebar.classList.remove('is-open');
            input.value = '';
            input.focus();
            renderSessionList();
        }

        // --- Message Handling ---
        function addMessage(text, role, sessionId) {
            if (!sessions[sessionId]) {
                // Initialize session with empty context
                sessions[sessionId] = { summary: 'New Chat', messages: [], emoji: '💬', entities: [], notes: [], currentEntityPage: 1, currentNotePage: 1 };
            }
            const message = { role, content: text };
            sessions[sessionId].messages.push(message);
            renderSessionList();
            if (sessionId === currentSessionId) {
                renderSingleMessage(message);
            }
        }

        function renderSingleMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${message.role}`;
            if (message.role === 'assistant') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = botIconSVG + checkIconSVG;
                avatar.title = "Click to copy response";
                avatar.onclick = () => copyToClipboard(message.content, avatar);
                msgDiv.appendChild(avatar);
            }
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            if (message.content.includes('echarts-container')) {
                bubble.innerHTML = message.content;
                const scripts = bubble.querySelectorAll('script');
                scripts.forEach(script => {
                    try { new Function(script.textContent)(); } 
                    catch (e) { console.error("Error executing chart script:", e); }
                });
            } else {
                bubble.innerHTML = marked.parse(message.content);
            }

            msgDiv.appendChild(bubble);
            messagesContainer.appendChild(msgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            suggestionsContainer.innerHTML = '';
            const typingMsgDiv = document.createElement('div');
            typingMsgDiv.className = 'message assistant';
            typingMsgDiv.id = 'typing-indicator';
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = botIconSVG;
            typingMsgDiv.appendChild(avatar);
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            typingMsgDiv.appendChild(bubble);
            messagesContainer.appendChild(typingMsgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // --- UI Rendering ---
        function renderSessionList() {
            sessionList.innerHTML = '';
            Object.keys(sessions).reverse().forEach(id => {
                const session = sessions[id];
                const btn = document.createElement('button');
                btn.className = 'session-btn';
                btn.textContent = `${session.emoji || '💬'} ${session.summary}`;
                btn.dataset.sessionId = id;
                if (id === currentSessionId) btn.classList.add('selected');
                btn.onclick = () => switchSession(id);
                sessionList.appendChild(btn);
            });
        }

        function switchSession(sessionId) {
            currentSessionId = sessionId;
            messagesContainer.innerHTML = '';
            suggestionsContainer.innerHTML = '';
            const session = sessions[sessionId];
            if (session) {
                session.messages.forEach(msg => renderSingleMessage(msg));
                // Restore context from session data
                renderContextSidebar();
            } else {
                // Clear context if there's no session data
                entitiesContent.innerHTML = '';
                notesContent.innerHTML = '';
                rightSidebar.classList.remove('is-open');
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            renderSessionList();
            if (window.innerWidth < 768) {
                leftSidebar.classList.remove('is-open');
            }
        }

        function renderSuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            if (!suggestions || suggestions.length === 0) return;
            suggestions.forEach(text => {
                const btn = document.createElement('button');
                btn.className = 'suggestion-btn';
                btn.textContent = text;
                btn.onclick = () => {
                    input.value = text;
                    chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
                };
                suggestionsContainer.appendChild(btn);
            });
        }
        
        function renderContextSidebar() {
            const session = sessions[currentSessionId];
            if (!session) return;

            const itemsPerPage = 3;

            // Render Entities with Pagination
            const entities = session.entities || [];
            let entityPage = session.currentEntityPage || 1;
            const totalEntityPages = Math.ceil(entities.length / itemsPerPage);
            const startEntity = (entityPage - 1) * itemsPerPage;
            const endEntity = startEntity + itemsPerPage;
            const paginatedEntities = entities.slice(startEntity, endEntity);

            entitiesContent.innerHTML = '';
            paginatedEntities.forEach(entity => {
                const card = document.createElement('div');
                card.className = 'context-card';
                card.innerHTML = `<strong>${entity.term}</strong><p>${entity.definition}</p>`;
                entitiesContent.appendChild(card);
            });
            renderPagination(entitiesPagination, entityPage, totalEntityPages, (newPage) => {
                session.currentEntityPage = newPage;
                renderContextSidebar();
            });

            // Render Notes with Pagination
            const notes = session.notes || [];
            let notePage = session.currentNotePage || 1;
            const totalNotePages = Math.ceil(notes.length / itemsPerPage);
            const startNote = (notePage - 1) * itemsPerPage;
            const endNote = startNote + itemsPerPage;
            const paginatedNotes = notes.slice(startNote, endNote);

            notesContent.innerHTML = '';
            paginatedNotes.forEach(note => {
                const listItem = document.createElement('li');
                listItem.textContent = note;
                notesContent.appendChild(listItem);
            });
            renderPagination(notesPagination, notePage, totalNotePages, (newPage) => {
                session.currentNotePage = newPage;
                renderContextSidebar();
            });

            if (entities.length > 0 || notes.length > 0) {
                rightSidebar.classList.add('is-open');
            } else {
                rightSidebar.classList.remove('is-open');
            }
        }

        function renderPagination(container, currentPage, totalPages, onPageChange) {
            container.innerHTML = '';
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‹ Prev';
            prevBtn.className = 'pagination-btn';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => onPageChange(currentPage - 1);

            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next ›';
            nextBtn.className = 'pagination-btn';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => onPageChange(currentPage + 1);

            container.append(prevBtn, pageInfo, nextBtn);
        }

        // --- Backend API Calls ---
        async function getAiResponse(sessionId) {
            showTypingIndicator();
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: sessions[sessionId].messages,
                        sessionId: sessionId 
                    })
                });

                hideTypingIndicator();
                if (!response.ok) throw new Error(`n8n API error: ${response.statusText}`);
                
                const result = await response.json();
                const botReply = result.reply || result.output;

                if (botReply) {
                    addMessage(botReply, 'assistant', sessionId);
                    fetchSuggestions(sessionId);
                    fetchContext(sessionId); 
                } else {
                     addMessage("Sorry, I didn't get a valid response from the workflow.", 'assistant', sessionId);
                }
                
                updateSessionSummary(sessionId);
            } catch (error) {
                console.error("API call failed:", error);
                hideTypingIndicator();
                addMessage("Sorry, something went wrong. Please check the server logs and try again.", 'assistant', sessionId);
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function fetchSuggestions(sessionId) {
            try {
                const response = await fetch('/api/suggestions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: sessions[sessionId].messages })
                });
                if (!response.ok) return;
                const result = await response.json();
                if (result.suggestions) {
                    renderSuggestions(result.suggestions);
                }
            } catch (error) {
                console.error("Suggestion fetch failed:", error);
            }
        }

        async function fetchContext(sessionId) {
            try {
                const response = await fetch('/api/context', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: sessions[sessionId].messages })
                });
                if (!response.ok) return;
                const result = await response.json();
                // Save context to the session object
                if (sessions[sessionId]) {
                    sessions[sessionId].entities = result.entities || [];
                    sessions[sessionId].notes = result.notes || [];
                    sessions[sessionId].currentEntityPage = 1;
                    sessions[sessionId].currentNotePage = 1;
                }
                renderContextSidebar();
            } catch (error) {
                console.error("Context fetch failed:", error);
            }
        }

        async function updateSessionSummary(sessionId) {
            if (isSummarizing || sessions[sessionId].messages.length < 2) return;
            isSummarizing = true;
            
            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: sessions[sessionId].messages })
                });
                const result = await response.json();
                if (result.summary && result.emoji) {
                    sessions[sessionId].summary = result.summary;
                    sessions[sessionId].emoji = result.emoji;
                    renderSessionList();
                }
            } catch (error) {
                console.error("Summary generation failed:", error);
            } finally {
                isSummarizing = false;
            }
        }

        // --- Event Handlers ---
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            suggestionsContainer.innerHTML = '';
            addMessage(text, 'user', currentSessionId);
            input.value = '';
            adjustTextareaHeight();
            sendBtn.disabled = true;
            await getAiResponse(currentSessionId);
        };
        
        const toggleLeftSidebar = () => leftSidebar.classList.toggle('is-open');
        const toggleRightSidebar = () => rightSidebar.classList.toggle('is-open');

        newConversationBtn.onclick = startNewSession;
        sidebarOpenBtn.onclick = toggleLeftSidebar;
        sidebarCloseBtn.onclick = toggleLeftSidebar;
        contextToggleBtn.onclick = toggleRightSidebar;

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
            }
        });

        input.addEventListener('input', adjustTextareaHeight);
        function adjustTextareaHeight() {
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';
        }

        // --- Utility Functions ---
        function copyToClipboard(text, element) {
            if (element.classList.contains('copied')) return;

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    element.classList.add('copied');
                    setTimeout(() => { element.classList.remove('copied'); }, 1500);
                }).catch(err => {
                    console.error('Async clipboard copy failed:', err);
                    fallbackCopyTextToClipboard(text, element);
                });
            } else {
                fallbackCopyTextToClipboard(text, element);
            }
        }

        function fallbackCopyTextToClipboard(text, element) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    element.classList.add('copied');
                    setTimeout(() => { element.classList.remove('copied'); }, 1500);
                }
            } catch (err) {
                console.error('Fallback copy command was unsuccessful:', err);
            }
            document.body.removeChild(textArea);
        }

        // --- "Add to Notes" Feature ---
        messagesContainer.addEventListener('mouseup', (e) => {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();

            if (selectedText && selection.anchorNode.parentElement.closest('.message.assistant .bubble')) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                addToNotesBtn.style.top = `${rect.top - 40}px`;
                addToNotesBtn.style.left = `${rect.left + (rect.width / 2) - (addToNotesBtn.offsetWidth / 2)}px`;
                addToNotesBtn.style.display = 'block';
                
                addToNotesBtn.onclick = async () => {
                    const response = await fetch('/api/summarize-selection', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: selectedText })
                    });
                    const result = await response.json();
                    if (result.note && sessions[currentSessionId]) {
                        sessions[currentSessionId].notes.push(result.note);
                        renderContextSidebar();
                    }
                    addToNotesBtn.style.display = 'none';
                    window.getSelection().removeAllRanges();
                };
            } else {
                addToNotesBtn.style.display = 'none';
            }
        });

        document.addEventListener('mousedown', (e) => {
            if (!e.target.closest('.bubble') && e.target !== addToNotesBtn) {
                addToNotesBtn.style.display = 'none';
            }
        });

        // --- Initialization ---
        const handleResize = () => {
            if (window.innerWidth < 1024) { 
                leftSidebar.classList.remove('is-open');
                rightSidebar.classList.remove('is-open');
            } else {
                leftSidebar.classList.add('is-open');
            }
        };

        window.addEventListener('resize', handleResize);

        window.onload = () => {
            handleResize();
            startNewSession();
            adjustTextareaHeight();
        };

    </script>
</body>
