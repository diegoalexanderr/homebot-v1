<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBot with OpenAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles & Resets --- */
        :root {
            --primary-color: #10a37f; /* OpenAI Green */
            --primary-dark: #0d8265;
            --background-light: #f9f9f9;
            --border-light: #e5e5e5;
            --text-dark: #3a3a3a;
            --text-light: #fff;
            --user-bubble-bg: #e0f7fa;
            --user-bubble-text: #00796b;
            --bot-bubble-bg: #f0f4f9;
            --bot-bubble-text: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* --- Main Layout --- */
        .main-wrapper {
            display: flex;
            height: 100dvh;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* --- Sidebar (Mobile First) --- */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: #ffffff;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 16px;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .sidebar.is-open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-shrink: 0;
        }

        #newConversation {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #newConversation:hover {
            background: var(--primary-dark);
        }

        .session-list-container {
            font-size: 0.9rem;
            font-weight: 600;
            color: #888;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #sessionList {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .session-btn {
            width: 100%;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
        }
        .session-btn:hover, .session-btn.selected {
            background: var(--primary-color);
            color: var(--text-light);
            border-color: var(--primary-color);
        }

        /* --- Main Chat Area --- */
        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            background: var(--background-light);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 16px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .sidebar-toggle {
            width: 38px;
            height: 38px;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .sidebar-toggle:hover {
            background: var(--primary-color);
        }
        .sidebar-toggle:hover .line {
            background: var(--text-light);
        }
        .sidebar-toggle .line {
            width: 18px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 2px 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* --- Messages & Bubbles --- */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 90%;
            animation: messageFadeIn 0.5s ease-out;
        }
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.assistant { align-self: flex-start; }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .avatar:hover { transform: scale(1.1); }
        .avatar svg { width: 22px; height: 22px; }

        .bubble {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 1rem;
            line-height: 1.5;
            color: #222;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .message.user .bubble {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-radius: 12px 12px 2px 12px;
        }
        .message.assistant .bubble {
            background: var(--bot-bubble-bg);
            color: var(--bot-bubble-text);
            border-radius: 12px 12px 12px 2px;
        }

        /* Typing Indicator */
        .typing-indicator { display: flex; align-items: center; gap: 5px; }
        .typing-indicator span {
            height: 8px; width: 8px; background-color: var(--primary-color);
            border-radius: 50%; display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* --- Chat Input & Suggestions --- */
        .chat-input-area {
            flex-shrink: 0;
            background: var(--background-light);
            border-top: 1px solid var(--border-light);
        }
        #reply-suggestions {
            display: flex; gap: 8px; padding: 8px 12px 4px;
            flex-wrap: wrap; transition: opacity 0.3s ease;
        }
        .suggestion-btn {
            background: #fff; border: 1px solid #ddd; border-radius: 16px;
            padding: 6px 12px; font-size: 0.9rem; cursor: pointer;
            transition: all 0.2s ease;
        }
        .suggestion-btn:hover { background: var(--bot-bubble-bg); border-color: var(--primary-color); }
        .chat-input-form {
            display: flex; align-items: flex-start; padding: 8px 12px 12px;
            gap: 12px;
        }
        #input {
            flex-grow: 1; padding: 12px 18px; border-radius: 22px;
            border: 1px solid #e0e0e0; font-size: 1rem; outline: none;
            resize: none; min-height: 44px; max-height: 150px;
            line-height: 1.5; background: #fff; transition: border-color 0.2s;
        }
        #input:focus { border-color: var(--primary-color); }
        #send {
            background: var(--primary-color); border: none; border-radius: 50%;
            width: 44px; height: 44px; flex-shrink: 0; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            transition: all 0.2s ease;
        }
        #send:hover { transform: scale(1.1); box-shadow: 0 2px 8px rgba(16, 163, 127, 0.2); }
        #send:disabled { background: #ccc; cursor: not-allowed; }
        #send svg { width: 20px; height: 20px; stroke: var(--text-light); stroke-width: 2; }
        
        /* --- Desktop & Tablet Styles --- */
        @media (min-width: 768px) {
            .sidebar { position: static; transform: translateX(0); box-shadow: none; width: 260px; padding: 24px; }
            .sidebar-toggle { display: none; }
            .chat-header { padding: 16px 24px; font-size: 1.5rem; }
            .chat-messages { padding: 24px; }
            #reply-suggestions { padding: 8px 24px 4px; }
            .chat-input-form { padding: 8px 24px 16px; }
            .message { max-width: 75%; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="newConversation">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 3V19M3 11H19" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="session-list-container">
                Recent
                <div id="sessionList"></div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                HomeBot (OpenAI)
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input-area">
                <div id="reply-suggestions"></div>
                <form class="chat-input-form" id="chatForm" autocomplete="off">
                    <textarea id="input" placeholder="Ask away..." autofocus rows="1"></textarea>
                    <button type="submit" id="send" aria-label="Send">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const newConversationBtn = document.getElementById('newConversation');
        const sessionList = document.getElementById('sessionList');
        const messagesContainer = document.getElementById('messages');
        const suggestionsContainer = document.getElementById('reply-suggestions');
        const chatForm = document.getElementById('chatForm');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        // --- State Management ---
        let currentSessionId = null;
        let sessions = {};
        let isSummarizing = false;
        let openAiApiKey = null;

        // --- OpenAI API Configuration ---
        const OPENAI_API_URL = 'https://api.openai.com/v1/chat/completions';
        
        // --- Core Functions ---
        function generateSessionId() { return 'sess_' + Date.now(); }

        function startNewSession() {
            currentSessionId = generateSessionId();
            messagesContainer.innerHTML = '';
            suggestionsContainer.innerHTML = '';
            input.value = '';
            input.focus();
            renderSessionList();
        }

        // --- Message Handling ---
        function addMessage(text, role, sessionId) {
            if (!sessions[sessionId]) {
                sessions[sessionId] = { summary: 'New Chat', messages: [] };
            }
            const message = { role, content: text };
            sessions[sessionId].messages.push(message);
            renderSessionList();
            if (sessionId === currentSessionId) {
                renderSingleMessage(message);
            }
        }

        function renderSingleMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${message.role}`;
            if (message.role === 'assistant') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41 41"><path fill="#fff" d="M35.5 11c-3.9-3.9-9-6-14.5-6S10.4 7.1 6.5 11c-3.9 3.9-6 9-6 14.5s2.1 10.6 6 14.5C10.4 43.9 15.5 46 21 46s10.6-2.1 14.5-6c3.9-3.9 6-9 6-14.5s-2.1-10.6-6-14.5zM21 43c-3.6 0-7-1-10-2.9-1.8-1.1-3.4-2.6-4.8-4.2-2.9-3.2-4.7-7.3-4.7-11.9s1.8-8.7 4.7-11.9c1.4-1.6 3-3.1 4.8-4.2 3-1.8 6.4-2.9 10-2.9s7 1 10 2.9c1.8 1.1 3.4 2.6 4.8 4.2 2.9 3.2 4.7 7.3 4.7 11.9s-1.8 8.7-4.7 11.9c-1.4 1.6-3 3.1-4.8 4.2-3 1.8-6.4 2.9-10 2.9z"></path><path fill="#fff" d="M12.9 15.3c-1-1.6-2.2-3.1-3.5-4.5.9-.9 1.9-1.8 2.9-2.6 1.4.9 2.8 1.9 4.1 3-1.2 1.5-2.4 3-3.5 4.1zM28.1 15.3c1-1.6 2.2-3.1 3.5-4.5-.9-.9-1.9-1.8-2.9-2.6-1.4.9-2.8 1.9-4.1 3 1.2 1.5 2.4 3 3.5 4.1zM11.3 29.5c-2.2-1.3-4.2-2.9-5.8-4.8.9-.4 1.8-.8 2.7-1.2 1.3 2.2 2.9 4.2 4.8 5.8-.8.5-1.7.9-2.7 1.2zM29.7 29.5c2.2-1.3 4.2-2.9 5.8-4.8-.9-.4-1.8-.8-2.7-1.2-1.3 2.2-2.9 4.2-4.8 5.8.8.5 1.7.9 2.7 1.2zM21 13c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 13c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"></path></svg>`;
                avatar.title = "Click to copy response";
                avatar.onclick = () => copyToClipboard(message.content, avatar);
                msgDiv.appendChild(avatar);
            }
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = message.content;
            msgDiv.appendChild(bubble);
            messagesContainer.appendChild(msgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            suggestionsContainer.innerHTML = '';
            const typingMsgDiv = document.createElement('div');
            typingMsgDiv.className = 'message assistant';
            typingMsgDiv.id = 'typing-indicator';
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41 41"><path fill="#fff" d="M35.5 11c-3.9-3.9-9-6-14.5-6S10.4 7.1 6.5 11c-3.9 3.9-6 9-6 14.5s2.1 10.6 6 14.5C10.4 43.9 15.5 46 21 46s10.6-2.1 14.5-6c3.9-3.9 6-9 6-14.5s-2.1-10.6-6-14.5zM21 43c-3.6 0-7-1-10-2.9-1.8-1.1-3.4-2.6-4.8-4.2-2.9-3.2-4.7-7.3-4.7-11.9s1.8-8.7 4.7-11.9c1.4-1.6 3-3.1 4.8-4.2 3-1.8 6.4-2.9 10-2.9s7 1 10 2.9c1.8 1.1 3.4 2.6 4.8 4.2 2.9 3.2 4.7 7.3 4.7 11.9s-1.8 8.7-4.7 11.9c-1.4 1.6-3 3.1-4.8 4.2-3 1.8-6.4 2.9-10 2.9z"></path><path fill="#fff" d="M12.9 15.3c-1-1.6-2.2-3.1-3.5-4.5.9-.9 1.9-1.8 2.9-2.6 1.4.9 2.8 1.9 4.1 3-1.2 1.5-2.4 3-3.5 4.1zM28.1 15.3c1-1.6 2.2-3.1 3.5-4.5-.9-.9-1.9-1.8-2.9-2.6-1.4.9-2.8 1.9-4.1 3 1.2 1.5 2.4 3 3.5 4.1zM11.3 29.5c-2.2-1.3-4.2-2.9-5.8-4.8.9-.4 1.8-.8 2.7-1.2 1.3 2.2 2.9 4.2 4.8 5.8-.8.5-1.7.9-2.7 1.2zM29.7 29.5c2.2-1.3 4.2-2.9 5.8-4.8-.9-.4-1.8-.8-2.7-1.2-1.3 2.2-2.9 4.2-4.8 5.8.8.5 1.7.9 2.7 1.2zM21 13c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 13c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"></path></svg>`;
            typingMsgDiv.appendChild(avatar);
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            typingMsgDiv.appendChild(bubble);
            messagesContainer.appendChild(typingMsgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // --- UI Rendering ---
        function renderSessionList() {
            sessionList.innerHTML = '';
            Object.keys(sessions).reverse().forEach(id => {
                const session = sessions[id];
                const btn = document.createElement('button');
                btn.className = 'session-btn';
                btn.textContent = session.summary;
                btn.dataset.sessionId = id;
                if (id === currentSessionId) btn.classList.add('selected');
                btn.onclick = () => switchSession(id);
                sessionList.appendChild(btn);
            });
        }

        function switchSession(sessionId) {
            currentSessionId = sessionId;
            messagesContainer.innerHTML = '';
            suggestionsContainer.innerHTML = '';
            const session = sessions[sessionId];
            if (session) session.messages.forEach(msg => renderSingleMessage(msg));
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            renderSessionList();
            if (window.innerWidth < 768) sidebar.classList.remove('is-open');
        }

        function renderSuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(text => {
                const btn = document.createElement('button');
                btn.className = 'suggestion-btn';
                btn.textContent = text;
                btn.onclick = () => {
                    input.value = text;
                    chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
                };
                suggestionsContainer.appendChild(btn);
            });
        }

        // --- OpenAI API Calls ---
        async function getAiResponse(sessionId) {
            if (!openAiApiKey) {
                alert("OpenAI API Key is not set.");
                sendBtn.disabled = false;
                return;
            }
            showTypingIndicator();

            const payload = {
                model: "gpt-4o",
                messages: sessions[sessionId].messages,
                tools: [{
                    type: "function",
                    function: {
                        name: "show_suggested_replies",
                        description: "Show the user a few short suggested replies to continue the conversation.",
                        parameters: {
                            type: "object",
                            properties: {
                                replies: {
                                    type: "array",
                                    items: { type: "string" },
                                    description: "An array of 3 short, relevant, and engaging replies."
                                }
                            },
                            required: ["replies"]
                        }
                    }
                }],
                tool_choice: { type: "function", function: { name: "show_suggested_replies" } }
            };

            try {
                const response = await fetch(OPENAI_API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openAiApiKey}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                
                const result = await response.json();
                const choice = result.choices[0].message;

                // First, add the main text response from the assistant
                const mainResponsePayload = {
                    model: "gpt-4o",
                    messages: [...sessions[sessionId].messages, { role: "assistant", content: "..." }] // Add placeholder for context
                };
                mainResponsePayload.messages[mainResponsePayload.messages.length - 1].content = "Please provide a conversational response to the last user message.";
                
                const mainResponse = await fetch(OPENAI_API_URL, {
                     method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openAiApiKey}`
                    },
                    body: JSON.stringify({model: "gpt-4o", messages: sessions[sessionId].messages})
                });
                const mainResult = await mainResponse.json();
                hideTypingIndicator();
                addMessage(mainResult.choices[0].message.content, 'assistant', sessionId);

                // Then, check for tool call for suggested replies
                if (choice.tool_calls) {
                    const toolCall = choice.tool_calls[0];
                    if (toolCall.function.name === "show_suggested_replies") {
                        const args = JSON.parse(toolCall.function.arguments);
                        renderSuggestions(args.replies);
                    }
                }
                
                updateSessionSummary(sessionId);
            } catch (error) {
                console.error("OpenAI API call failed:", error);
                hideTypingIndicator();
                addMessage("Sorry, I'm having trouble connecting. Please check your API key and try again.", 'assistant', sessionId);
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function updateSessionSummary(sessionId) {
            if (isSummarizing || sessions[sessionId].messages.length < 2) return;
            isSummarizing = true;

            const summaryPrompt = [...sessions[sessionId].messages, {
                role: "user",
                content: "Summarize our conversation so far in 5 words or less."
            }];
            
            try {
                const response = await fetch(OPENAI_API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openAiApiKey}`
                    },
                    body: JSON.stringify({ model: "gpt-4o", messages: summaryPrompt })
                });
                const result = await response.json();
                if (result.choices && result.choices.length > 0) {
                    const summary = result.choices[0].message.content.trim().replace(/"/g, '');
                    sessions[sessionId].summary = `âœ¨ ${summary}`;
                    renderSessionList();
                }
            } catch (error) {
                console.error("Summary generation failed:", error);
            } finally {
                isSummarizing = false;
            }
        }

        // --- Event Handlers ---
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            suggestionsContainer.innerHTML = '';
            addMessage(text, 'user', currentSessionId);
            input.value = '';
            adjustTextareaHeight();
            sendBtn.disabled = true;
            await getAiResponse(currentSessionId);
        };

        newConversationBtn.onclick = startNewSession;
        sidebarToggle.onclick = () => sidebar.classList.toggle('is-open');

        input.addEventListener('input', adjustTextareaHeight);
        function adjustTextareaHeight() {
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';
        }

        // --- Utility Functions ---
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                element.style.background = '#4caf50';
                setTimeout(() => { element.style.background = 'var(--primary-color)'; }, 800);
            });
        }

        // --- Initialization ---
        window.onload = () => {
            openAiApiKey = prompt("Please enter your OpenAI API Key:");
            if (!openAiApiKey) {
                alert("API Key not provided. The chat will be disabled.");
                input.disabled = true;
                sendBtn.disabled = true;
                input.placeholder = "Please refresh and enter an API key to begin.";
            }
            startNewSession();
            adjustTextareaHeight();
        };

    </script>
</body>
