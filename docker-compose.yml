version: '3.8'
services:
  flask:
    build: .
    container_name: flask_chatbot
    environment:
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    expose:
      - "5000"
    networks: # <-- ADD THIS SECTION
      - adguard_local_macvlan_network

  nginx:
    image: nginx:latest
    container_name: nginx_chatbot
    ports:
      - "8080:80"
    volumes:
      - /etc/docker-configs/nginx/my-nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
    networks: # <-- ADD THIS SECTION
      - adguard_local_macvlan_network

networks: # <-- ADD THIS SECTION AT THE BOTTOM
  adguard_local_macvlan_network:
    external: true
