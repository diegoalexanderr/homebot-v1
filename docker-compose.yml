version: '3.8'
services:
  flask:
    build: .
    container_name: flask_chatbot
    environment:
      - N8N_WEBHOOK_URL=WEBHOOKURLHERE
      - OPENAI_API_KEY=APIKEYHERE
    expose:
      - "5000"
  nginx:
    image: nginx:latest
    container_name: nginx_chatbot
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
    depends_on:
      - flask
  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
